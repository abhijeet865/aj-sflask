<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You Gubu </title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            overflow: hidden;
            text-align: center;
        }
        h1 { color: #d63384; font-size: 3rem; }
        .buttons { margin-top: 20px; position: relative; width: 100%; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 20px; }
        #noBtn { background-color: #6c757d; color: white; position: absolute; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="main-content">
        <h1 id="question">Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="success-message" class="hidden">
        <h1>Yay! ‚ù§Ô∏è I knew you'd say yes!</h1>
        <p style="font-size: 1.5rem;">Call me now:</p>
        <a href="tel:7276738693" style="font-size: 2rem; color: #ff4d6d; font-weight: bold;">+123 456 7890</a>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Calculate random position within the viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
        }
    </script>
</body>
</html>
